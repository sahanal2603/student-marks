    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>

	<script type="text/javascript" src="swiper.min.js"></script>
	 <script>
    var swiper = new Swiper('.swiper-container', {
      effect: 'coverflow',
      grabCursor: true,
      centeredSlides: true,
      slidesPerView: 'auto',
      coverflowEffect: {
        rotate: 50,
        stretch: 0,
        depth: 100,
        modifier: 1,
        slideShadows : true,
      },
      pagination: {
        el: '.swiper-pagination',
      },
    });
    var count=0;
    function myfn()
    {   
        
        count++;
        if(count==2)
        {
          location.href="chat.html";
        }
    }
    
  </script>
