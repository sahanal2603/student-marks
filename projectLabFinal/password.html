<html>
<head>
<title>Password reset</title>
<script type="text/javascript">
function validate()
{
 var email=document.getElementById("email");
 var mobile=document.getElementById("mobile");

 if ((email.value.trim() =="") && (mobile.value.trim() =="" ))
 {
  alert("Enter email or mobile number");
  return false;
 }
else if(email.value.trim() !="" )
 {
  alert("Password reset link has been sent to your mail");
  
  return true;
 }

else if (mobile.value.length!=10 )
 {
alert("Enter valid mobile number!");
  
  return false;
 }
else{
alert("OTP has been sent to your registered mobile number");
 return true;
}

}
</script>
<link rel="stylesheet" type="text/css" href="password.css">
<style>
body{
background-image:url("note1.jpg");
background-repeat:no-repeat;
background-size: 70% 115%;
background-position:center;
}
</style>
</head>
<body>
<div class="loginbox">

<h1>Reset password</h1>
<form onsubmit="return validate()" action="login.html">
<p>Email</p>
<input type="email" id="email" placeholder=" Enter your registered Email">
<h2>OR</h2>
<p>Mobile no.</p>
<input type="number" id="mobile" placeholder=" Enter your registered mobile no."><br><br>

<input type="submit" id="" value="Reset password"><br>

</form>
</div>
</body>
</html>
